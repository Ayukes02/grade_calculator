<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grade-calculator">
        <h2>Student Grade Calculator</h2>
        <div class="input-section">
            <label for="assignments">Total Assignments:</label>
            <input type="number" id="assignments" min="0" value="0">
            <label for="assignmentScore">Assignment Score:</label>
            <input type="number" id="assignmentScore" min="0" max="100" value="0">
            <label for="exams">Total Exams:</label>
            <input type="number" id="exams" min="0" value="0">
            <label for="examScore">Exam Score:</label>
            <input type="number" id="examScore" min="0" max="100" value="0">
            <button onclick="calculateGrade()">Calculate Grade</button>
        </div>
        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
